plugins {
    id 'java'
}

group 'me.vldf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
}

test {
    useJUnitPlatform()
}